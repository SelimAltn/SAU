    <script>
        const list = document.querySelector(".animeler");
        let page = 1;
        const pageSize = 20;
        const apiKey = '438dcaeabfmsh5af4e48c80209d2p1ba5e2jsn9ed7758bcbdd';

        function fetchAnimes() {
            fetch(`https://anime-db.p.rapidapi.com/anime?page=${page}&size=${pageSize}`, { 
                method: 'GET', 
                headers: { 
                    'x-rapidapi-key': apiKey 
                } 
            })
            .then(response => response.json())
            .then(data => {
                data.data.forEach(anime => {
                    list.innerHTML += `<div>
                                            <a href="${anime.link}" target="_blank"><img src="${anime.image}" alt="${anime.title}"></a>
                                            <div class="info">
                                                <h5>${anime.title}</h5>
                                                <p>${anime.type} <span>${anime.ranking}</span></p>
                                            </div>
                                        </div>`;
                });
            })
            .catch(error => console.log(error));
        }

        document.getElementById('moreButton').addEventListener('click', () => {
            page++;
            fetchAnimes();
        });

        // Initial fetch
        fetchAnimes();
    </script>
